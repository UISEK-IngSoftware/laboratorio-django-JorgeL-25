{% extends 'pokemon/base.html' %}

{% block content %}
<h2>Eliminar Entrenador</h2>
<p>¿Estás seguro de que deseas eliminar al entrenador <strong>{{ entrenador.nombre }} {{ entrenador.apellido }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'pokedex:lista_entrenadores' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
