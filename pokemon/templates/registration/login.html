{% extends 'pokemon/base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <div class="text-center mb-4">
        <img src="https://www.pngplay.com/wp-content/uploads/8/Pokedex-PNG-HD-Quality.png" alt="Pokedex Logo" width="250">
    </div>

    <h2 class="text-center">Iniciar sesión</h2>

    {% if form.errors %}
        <div class="alert alert-danger">
            Usuario o contraseña incorrectos. Intenta nuevamente.
        </div>
    {% endif %}

    <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Usuario</label>
            <input type="text" name="username" autofocus required id="id_username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Contraseña</label>
            <input type="password" name="password" required id="id_password" class="form-control">
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Ingresar
            </button>
        </div>
    </form>
</div>
{% endblock %}
