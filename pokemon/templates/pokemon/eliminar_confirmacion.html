{% extends 'pokemon/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card border-danger shadow">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">¿Eliminar Pokémon?</h4>
        </div>
        <div class="card-body">
            <p>¿Estás seguro de que deseas eliminar a <strong>{{ pokemon.nombre }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'pokemon:home' %}" class="btn btn-secondary">
                        <i class="fa-solid fa-ban"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="fa-solid fa-trash"></i> Confirmar Eliminación
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
